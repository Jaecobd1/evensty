<!DOCTYPE html>
<html lang="en">

<head>

        <a href="#" id="home">
            <div class="logo" id="logo">

            </div>

            <div class="slash">/</div>

            <div class="slash">/</div>

            <div class="slash">/</div>

        </div>

            <a href="#" id="home">

                    <img src="./images/logo/logo-white.svg" alt="">

            </div>
            <div class="social">

                <img src="./images/social-media/twitter.svg" alt="">
            </div>

            </div>

    <script src="./lib/jquery-3.6.1.min.js"></script>
