<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventsy</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <nav id="nav" class="dark">
        <div class="logo" id="logo">

        </div>
        <div class="links">
            <a href="#" id="home">home</a>
            <div class="slash">/</div>
            <a href="#" id="about">about</a>
            <div class="slash">/</div>
            <a href="#" id="gallery">gallery</a>
            <div class="slash">/</div>
            <a href="#" id="blog">blog</a>
            <div class="slash">/</div>
            <a href="#" id="contact">contact</a>
        </div>
    </nav>
    <div id="">
        <div class="gallery-page">
            <div class="title">
                <h1>Gallery:</h1>
                <div class="underline">

                </div>
            </div>
            <div class="container">
                <div class="row1">
                    <a href="#" id="gallery1">
                        <div class="imageOne">
                            <img src="./images/gallery/1.png" alt="">
                            <div class="overlay yellow-overlay"></div>
                        </div>
                    </a>
                    <div class="imageTwo">
                        <img src="./images/gallery/2.jpeg" alt="">
                        <div class="overlay pink-overlay"></div>
                    </div>
                    <div class="imageThree">
                        <img src="./images/gallery/3.jpg" alt="">
                        <div class="overlay darkGreen-overlay"></div>
                    </div>
                </div>
                <div class="row2">
                    <div class="imageOne">
                        <img src="./images/gallery/4.jpg" alt="">
                        <div class="overlay purple-overlay"></div>
                    </div>
                    <div class="imageTwo">
                        <img src="./images/gallery/5.png" alt="">
                        <div class="overlay green-overlay"></div>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <footer>
        <div class="container">
            <div class="logo" id="logo">
                <img src="./images/logo/logo-white.svg" alt="">
            </div>
            <div class="info">
                <a href="">420 Smoke St. Los Angeles, CA 46318</a>
                <a href="tel:+2134672627">(213)467-2627</a>
                <a href="mailto:info@eventsy.com">info@eventsy.com</a>
            </div>
            <div class="subscribe">
                <div class="input">
                    <input type="text" name="email" id="email" placeholder="Enter Your email to join newsletter...">
                </div>
                <button>
                    Subscribe
                </button>
            </div>
            <div class="social">
                <img src="./images/social-media/facebook.svg" alt="">
                <img src="./images/social-media/instagram.svg" alt="">
                <img src="./images/social-media/twitter.svg" alt="">
            </div>
            <div class="copyright">
                <p>Copyright 2019 evensty. All rights reserved</p>
            </div>
        </div>
    </footer>
    <script src="./lib/jquery-3.6.1.min.js"></script>
    <script src="model/pages/home.js"></script>
    <script src="model/pages/about.js"></script>
    <script src="model/model.js"></script>
    <script src="./app/app.js"></script>
</body>

</html>
